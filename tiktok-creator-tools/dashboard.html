<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TikTok Queue Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #FE2C55 0%, #000000 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .account-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #FE2C55;
        }
        
        .queue-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .queue-section h2 {
            margin-bottom: 20px;
        }
        
        .queue-empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .queue-empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .post-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-info h4 {
            margin-bottom: 5px;
        }
        
        .post-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .post-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        /* Status badge colors */
        .status-queued {
            background: #FFF4E5;
            color: #FF9800;
        }
        
        .status-posting {
            background: #E1F5FE;
            color: #0277BD;
        }
        
        .status-posted {
            background: #E8F5E9;
            color: #4CAF50;
        }
        
        .status-failed {
            background: #FFEBEE;
            color: #D32F2F;
        }
        
        /* Legacy status classes (for backward compatibility) */
        .status-pending {
            background: #FFF4E5;
            color: #FF9800;
        }
        
        .status-published {
            background: #E8F5E9;
            color: #4CAF50;
        }
        
        .status-draft {
            background: #E3F2FD;
            color: #2196F3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FE2C55;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive tweaks */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .post-status {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì± TikTok Queue Manager</h1>
        <div class="account-info">
            <span id="accountLabel">Loading...</span>
            <span class="status-badge" id="accountStatus">‚óè</span>
        </div>
    </div>

    <div class="container">
        <div class="success-message" id="successMessage">
            ‚úì Successfully connected your TikTok account!
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Queued Posts</h3>
                <div class="number" id="queuedCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Published</h3>
                <div class="number" id="publishedCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Drafts</h3>
                <div class="number" id="draftCount">-</div>
            </div>
        </div>

        <div class="queue-section">
            <h2>Content Queue</h2>
            <div id="queueContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading your queue...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
